	<script>
		function changeHandler(e){
			const input = document.createElement("input");
			input.setAttribute('onblur', 'blurHandler(this)' );
			input.setAttribute('id', `${e.id}`);		
			
			if(e.value == "직접입력"){
				document.getElementById(`${e.id}`).replaceWith(input);
				document.getElementById(`${e.id}`).focus();
			}
		}
	
		function blurHandler(e){
			if(e.value == ""){
				const select = document.createElement("select");
				select.setAttribute('onchange', 'changeHandler(this)');
				select.setAttribute('id', `${e.id}`);
	
				select.innerHTML = `<option value="2022">2022</option>
											<option value="2021">2021</option>
											<option value="2020">2020</option>
											<option value="2019">2019</option>
											<option value="직접입력">직접입력</option>`;
				document.getElementById(`${e.id}`).replaceWith(select);
			}	
		}

		})
