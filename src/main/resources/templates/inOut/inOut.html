									<col style="width: 35%" />

											<!-- ajax로 처리 -->

										</td>
										<td>
											<select name="division" id="division">

												<option value="3">판매</option>
											</select>
										</td>
										<td>
											<input type="number" name="amount" id="amount" min="1" required="required">

							</table>
						
						<div class="btm_area mt-2" style="text-align: center;">
							<button type="button" class="blue_btn" data-button="new_product_pop" id="submitBtn">추가</button>

						</div>
						</form>
						</div>

					<!-- 입출고 추가 -->
					<div class="btm_area" style="margin-left: 10px;">
						<a class="blue_btn pop_btn" data-button="new_product_pop" id="plusBtn" style="cursor: pointer;">추가</a>

	<script>
		$.ajax({
			url: "/inOut/icecream",
			success: function(data){
				const $icecreamCode = $("#icecreamCode");
				$icecreamCode.html("");
				
				for (let i in data){
					$icecreamCode.append($("<option>").val(data[i].iceCream.no).text(data[i].iceCream.name));
				}
			},
			error: function(xhr){
				console.log("왜 안 나와");
				console.log(xhr);
			}
		});
		
		$("#submitBtn").click(function() {
			if($("input[type=number]").val() < 1) {
				alert("1보다 큰 숫자를 입력하세요");
			} else {
				const icecreamCode = $("#icecreamCode").val();
				const division = $("#division").val();
				const amount = $("#amount").val();
				
				$.ajax({
					url : "/inOut/comparison",
					type : "post",
					data : {
						icecreamCode : icecreamCode,
						division : division,
						amount : amount
					},
					success : function(data) {
						console.log(data);
						
						if(data == 1) {
							alert("본사에 수량이 부족해 입고할 수 없습니다");
							
						} else if(data == 2) {
							alert("재고가 부족해 출고할 수 없습니다");
							
						} else if(data == 3) {
							alert("재고가 부족해 판매할 수 없습니다");
							
						} else {
							$("#inOutForm").submit();
						}
					},
					error: function(request, status, error) {
						console.log("에러임");
						alert("code:" + request.responseText + "\n"
							+ "message:" + request.responseText + "\n"
							+ "error:" + error);
					}
				});
				
			}
			
			
		});
		
		const errorMessage = "[[${ errorMessage }]]";	
 		if (errorMessage) {
			alert(errorMessage);
			
 		}		
 		
 		/* dataTable */
		var timer = setInterval(function() {
			$.fn.DataTable.ext.pager.numbers_length = 5;
			$('.Table').DataTable({
				"pagingType": "full_numbers",
				"language": {
		            "lengthMenu": "페이지당 줄수 _MENU_",
		            "zeroRecords": "해당 내역이 존재하지 않습니다.",
		            "info": "_PAGE_ / _PAGES_",
		            "infoEmpty": "입출고 항목이 존재하지 않습니다.",
		            "infoFiltered": "(총 _MAX_ 개의 항목이 제외 되었습니다.)",
		            "search": "검색 : ",
		            "paginate": {
		                "previous": "이전",
		                "next" : "다음",
		                "first" : "처음",
		                "last" : "마지막"
		              }
		        },
		        "order" : [],
	               /* 보이는 갯수 설정 안보이게 */
	               lengthChange: false,
	               /* 페이지 전체수 나오던 부분 안보이게*/
	               info : false,
	               /* 구조 설정 태그 안에 글자는 div클래스명 */
	               "dom": 't<"fDiv"f><"pDiv"p>',
	               "aoColumnDefs": [
	                   { 'bSortable': false, 'aTargets': [ 0, 1, 2, 3, 4 ] }
	                ]
	        });
			
			clearInterval(timer);
		}, 100);
	</script>
