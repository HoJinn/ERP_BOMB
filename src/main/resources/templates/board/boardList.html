<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" th:href="@{/uses/Logo.png}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+KR:wght@100&display=swap">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.9/css/select2.min.css" rel="stylesheet" />
<link th:href="@{/uses/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
<link th:href="@{/uses/css/sb-admin-2.min.css}" rel="stylesheet">
<link th:href="@{/uses/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/common/header.css}">
<link rel="stylesheet" th:href="@{/css/board/boardList.css}">	<!-- 여기에 페이지 css파일 적용 -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css"><!-- dataTable -->
<style>
	
	.fDiv{
		float: left;
		text-align: left;
		margin-left: 5px;
	}
	.pDiv{
		float: right;
		text-align: right;
	}
</style>

<title>ERP BOMB</title>
</head>
<body>

	<!-- header -->
	<header id="top">
		<th:block th:include="common/header"/>
	</header>

	<section>
		<nav class="navbar navbar-expand-sm navbar-light bg-light">
			<a class="navbar-brand font-weight-bold" href="/main/main">
				<img th:src="@{/uses/logo_new.png}" alt="" class="logo">
			</a>
			<div class="collapse navbar-collapse function-tab">
				<ul class="navbar-nav mr-3 top-tap">
					<li class="nav-item mr-3">
						<a class="nav-link font-weight-bold" href="/main/main">메인 페이지</a>
					</li>
					<li class="nav-item mr-3 tab-selected">
						<a class="nav-link font-weight-bold" href="/board/boardList">게시판</a>
					</li>
					<li class="nav-item mr-3">
						<a class="nav-link font-weight-bold" href="/ea/ea">전자결재</a>
					</li>
					<li class="nav-item mr-3">
						<a class="nav-link font-weight-bold" href="/salary/salary">급여관리</a>
					</li>
					<li class="nav-item mr-3">
						<a class="nav-link font-weight-bold" href="/sp/sp">퇴직금</a>
					</li>
					<li class="nav-item mr-3">
						<a class="nav-link font-weight-bold" href="/inventory/inventory">재고 관리</a>
					</li>
					<li class="nav-item mr-3">
						<a class="nav-link font-weight-bold" href="/tna/tna">근태 관리</a>
					</li>
					<li class="nav-item mr-3">
						<a class="nav-link font-weight-bold" href="/inOut/inOut">입출고</a>
					</li>
				</ul>
			</div>
		</nav>
		<hr class="m-0">
		<div id="wrapper">

			<!-- Sidebar -->
			<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

				<!-- Sidebar - Brand -->
				<a class="sidebar-brand" href="/board/nolist">
					<div class="sidebar-brand-icon rotate-n-15">
					</div>
					<div class="sidebar-brand-text mx-3">게시판</div>
				</a>

				<!-- Divider -->
				<hr class="sidebar-divider my-0">

				<!-- Divider -->
				<hr class="sidebar-divider">

				<!-- Nav Item - Pages Collapse Menu -->
				<li class="nav-item">
					<a class="nav-link collapsed" href="/board/noticeList" data-target="#collapseUtilities"
						aria-expanded="true" aria-controls="collapseUtilities">
						<span>공지사항</span>
					</a>
				</li>
				<!-- Nav Item - Utilities Collapse Menu -->
				<li class="nav-item">
					<a class="nav-link collapsed on" href="/board/boardList" data-target="#collapseUtilities"
						aria-expanded="true" aria-controls="collapseUtilities">
						<span>사내게시판</span>
					</a>
				</li>
				<!-- Nav Item - Utilities Collapse Menu -->
				<li class="nav-item">
					<a class="nav-link" href="/vote/vote" >
						<span>투표 게시판</span>
					</a>
				</li>
				<hr class="sidebar-divider">
			</ul>
			<!-- End of Sidebar -->

			<div id="boardList" class="container"  style="width: 80%;">
				<table class="Table">
					<button type="button" class="btn btn-outline-secondary" id="listBtn" style="float: right;">신규</button>
					<h3 style="font-weight: 900;">사내게시판</h3>
					<colgroup>
								<col style="width:20%" />
								<col style="width:65%" />
								<col style="width:15%" />
								<col style="width:9%" />
					</colgroup>
					 	<thead >
								<tr>
								<th></th>
								<th  style="text-align: left;"></th>
								<th  style="text-align: right;"></th>
								<th  style="text-align: right;"></th>
								</tr>
						</thead> 
					
					<tbody>
					  <tr th:each="board : ${ boardList }" >
					  	<td  th:if="${ board.category } == 2" th:text="[사내게시판]" style="color: black"></td>
						<td><a th:text="${ board.title }" th:href="@{/board/detail(no=${board.no})}" style="color: black"></a></td>
						<td  th:text="${ board.regDate }"style="text-align: right; color:black;" ></td>
						<td  th:text="${ board.hit}"style="text-align: right; color:black;"></td>
					  </tr>
					</tbody>
				  </table>

			</div>
		</div>
	</section>
	<script>
		$("#listBtn").click(function(){
			location.href='/board/regBoard';
			
		});
		var timer = setInterval(function() {
			$.fn.DataTable.ext.pager.numbers_length = 5;
		$('.Table').DataTable({
			"pagingType": "full_numbers",
			"language": {
	            "lengthMenu": "페이지당 줄수 _MENU_",
	            "zeroRecords": "게시글이 존재하지 않습니다.",
	            "search": "검색 : ",
	            "paginate": {
	                "previous": "이전",
	                "next" : "다음",
	                "first" : "처음",
	                "last" : "마지막"
	              }
	        },
	        "order" : [],
               /* 보이는 갯수 설정 안보이게 */
               lengthChange: false,
               /* 페이지 전체수 나오던 부분 안보이게*/
               info : false,
               /* 구조 설정 태그 안에 글자는 div클래스명 */
               "dom": 't<"fDiv"f><"pDiv"p>',
               "aoColumnDefs": [
                   { 'bSortable': false, 'aTargets': [ 0, 1, 2, 3 ] }
                ]
        });
		
		clearInterval(timer);
		
	}, 100);
		
	</script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.9/js/select2.min.js"></script>
</body>
</html>
