<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" th:href="@{/uses/Logo.png}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+KR:wght@100&display=swap">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.9/css/select2.min.css" rel="stylesheet" />
<link th:href="@{/uses/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
<link th:href="@{/uses/css/sb-admin-2.min.css}" rel="stylesheet">
<link th:href="@{/uses/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/common/header.css}">
<link rel="stylesheet" th:href="@{/css/inventory/inventory.css}">
<!-- 여기에 페이지 css파일 적용 -->
<title>ERP BOMB</title>
</head>
<body>

	<!-- header -->
	<header id="top">
		<th:block th:include="common/header" />
	</header>

	<section>
		<nav class="navbar navbar-expand-sm navbar-light bg-light">
			<a class="navbar-brand font-weight-bold" href="/"> <img
				th:src="@{/uses/logo_new.png}" alt="" class="logo">
			</a>
			<div class="collapse navbar-collapse function-tab">
				<ul class="navbar-nav mr-3 top-tap">
					<li class="nav-item mr-3">
						<a class="nav-link font-weight-bold" href="main">메인 페이지</a>
					</li>
					<li class="nav-item mr-3">
						<a class="nav-link font-weight-bold" href="">게시판</a>
					</li>
					<li class="nav-item mr-3">
						<a class="nav-link font-weight-bold" href="">전자결재</a>
					</li>
					<li class="nav-item mr-3">
						<a class="nav-link font-weight-bold" href="">급여관리</a>
					</li>
					<li class="nav-item mr-3">
						<a class="nav-link font-weight-bold" href="">퇴직금</a>
					</li>
					<li class="nav-item mr-3 tab-selected">
						<a class="nav-link font-weight-bold" href="inventory">재고 관리</a>
					</li>
					<li class="nav-item mr-3">
						<a class="nav-link font-weight-bold" href="">근태 관리</a>
					</li>
					<li class="nav-item mr-3">
						<a class="nav-link font-weight-bold" href="/inOut/inOut">입출고</a>
					</li>
				</ul>
			</div>
		</nav>
		<hr class="m-0">
		<div id="wrapper">

			<!-- Sidebar -->
			<ul
				class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
				id="accordionSidebar">

				<!-- Sidebar - Brand -->
				<a class="sidebar-brand" href="inventory/inventory">
					<div class="sidebar-brand-icon rotate-n-15"></div>
					<div class="sidebar-brand-text mx-3">관리자 페이지</div>
				</a>

				<!-- Divider -->
				<hr class="sidebar-divider my-0">

				<!-- Divider -->
				<hr class="sidebar-divider">

				<!-- Nav Item - Pages Collapse Menu -->
				<li class="nav-item">
					<a class="nav-link" href="inventory/inventory">
					<span>문서 관리</span>
					</a>
				</li>


				<hr class="sidebar-divider">
			</ul>
			<!-- End of Sidebar -->

			<div id="content-wrapper" class="d-flex flex-column">
				<div style="width: 80%;" class="">
					<!-- 여기에 적으셈 -->
					<br>
					<h1 class="h2 text-gray-900" style="padding: 30px; display: inline;">문서 관리</h1>
					<div class="search_form">
						<form action="/inventory/search" method="post">
							<input type="text" placeholder="검색어 입력" name="keyword"/>
							<button type="submit" class="blue_btn">Search</button>
						</form>
					</div>

					<!-- 테이블 -->
					<div id="all_product" class="tab_contents inventory current">
						<div class="tableArea">
							<table>
								<colgroup>
									<col style="width: 30%" />
									<col style="width: 40%" />
									<col style="width: 25%" />
								</colgroup>
								<thead>
									<tr>
										<th>회사 구분</th>
										<th>아이스크림</th>
										<th>수량</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="inventory : ${ inventoryList }">
										<td class="t_center pop_btn" th:text="${ inventory.company.name }"></td>
										<td class="t_center pop_btn" th:text="${ inventory.iceCream.name }"></td>
										<td class="t_center pop_btn" th:text="${ inventory.invenRemainStock }"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- 입출고 추가 -->
					<div id="new_inventory_pop" class="pop_layer">
						<div class="top_area">
							<h2>재고관리</h2>
							<button type="button" class="pop_close" data-button="new_inventory_pop">닫기</button>
						</div>
						<div class="tableArea">
						<form action="/inventory/regist" method="post">
							<table>
								<colgroup>
									<col style="width: 33%" />
									<col style="width: 33%" />
									<col style="width: 33%" />
								</colgroup>
								<thead>
									<tr>
										<th>회사 구분</th>
										<th>아이스크림</th>
										<th>수량</th> 
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>
											<select id="companyCode" name="companyCode">
												<!-- ajax로 처리 -->
											</select>
										</td>
										<td>
											<select id="icecreamCode" name="icecreamCode">
												<!-- ajax로 처리 -->
											</select>
										</td>
										<td>
											<input type="number" name="invenRemainStock">
										</td> 
									</tr>
								</tbody>
							</table>
							<div class="btm_area mt-2" style="text-align: center;">
								<button type="submit" class="blue_btn pop_close" data-button="new_inventory_pop">추가</button> 
								<a style="cursor: pointer;" class="gray_btn pop_close" data-button="new_inventory_pop">닫기</a>
							</div>
						</form>
						</div>
					</div>
					<!-- 입출고 추가 -->
					<!-- 아이스크림 추가 -->
					<div id="new_icecream_pop" class="pop_layer">
						<div class="top_area">
							<h2>신규 아이스크림 추가</h2>
							<button type="button" class="pop_close" data-button="new_icecream_pop">닫기</button>
						</div>
						<div class="tableArea">
						<form action="/inventory/newIce" method="post">
							<table>
								<colgroup>
									<col style="width: 50%" />
								</colgroup>
								<thead>
									<tr>
										<th>아이스크림 이름</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>
											<input type="text" name="name">
										</td>
									</tr>
								</tbody>
							</table>
							<div class="btm_area mt-2" style="text-align: center;">
								<button type="submit" class="blue_btn pop_close" data-button="new_icecream_pop">추가</button> 
								<a style="cursor: pointer;" class="gray_btn pop_close" data-button="new_icecream_pop">닫기</a>
							</div>
						</form>
						</div>
					</div>
					<!-- 아이스크림 추가 -->
					<div class="btm_area" style="margin-left: 10px;">
						<a style="cursor: pointer;" class="blue_btn pop_btn" data-button="new_inventory_pop">추가</a> 
						<a style="cursor: pointer;" class="blue_btn pop_btn" data-button="new_icecream_pop">신규 아이스크림</a>
					</div>
					<div class="paging">
						<button type="button" class="first_btn">처음페이지</button>
						<button type="button" class="prev_btn">이전페이지</button>
						<a href="#n" class="num on">1</a> <a href="#n" class="num">2</a> <a
							href="#n" class="num">3</a> <a href="#n" class="num">4</a>
						<button type="button" class="next_btn">다음페이지</button>
						<button type="button" class="last_btn">마지막페이지</button>
					</div>
					<!-- 여기에 적으셈 -->
				</div>
			</div>
		</div>
	</section>
	
	<script>
		$.ajax({
			url: "/inventory/company",
			success: function(data){
				const $companyCode = $("#companyCode");
				$companyCode.html("");
				
				for (let i in data){
					$companyCode.append($("<option>").val(data[i].serialNo).text(data[i].name));
				}
			},
			error: function(xhr){
				console.log(xhr);
			}
		});
		
		$.ajax({
			url: "/inventory/icecream",
			success: function(data){
				const $icecreamCode = $("#icecreamCode");
				$icecreamCode.html("");
				
				for (let i in data){
					$icecreamCode.append($("<option>").val(data[i].no).text(data[i].name));
				}
			},
			error: function(xhr){
				console.log(xhr);
			}
		});
	</script>
</body>
</html>
