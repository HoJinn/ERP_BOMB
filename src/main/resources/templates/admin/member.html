					<!-- 멤버 변경 팝업 -->
					<script>
					function memDetail(name){
						var detailName = name;
						const memName = $("#memName");
						const memEmpNo = $("#memEmpNo");
						const memBirth = $("#memBirth");
						const memEntYn = $("#memEntYn");
						const phone = $("#phone");
						const email = $("#email");
						const newName = $("#newName");
						
						$.ajax({
						url: "/admin/memDetail",
						type: "get",
						data: {
							detailName : detailName
						},
						success: function(data){
							memName.text(data.name); 
							memEmpNo.text(data.empNo); 
							memBirth.text(data.birth); 
							memEntYn.text(data.entYn);
							
							phone.attr('value', data.phone);
							email.attr('value', data.email);
							newName.attr('value', data.name);
						},
						error: function(xhr){
							console.log(xhr);
							 }
						});
					}
					</script>
					<div class="btm_area" style="margin-left: 10px;">
						<a style="cursor: pointer;" class="blue_btn pop_btn" href="/admin/registMember">추가</a> 
					</div>

	<script>
 		$.ajax({
			url: "/admin/companyCode",
			success: function(data){
				const $companyCode = $("#companyCode");
				$companyCode.html("");
				
				for (let i in data){
					$companyCode.append($("<option>").val(data[i].serialNo).text(data[i].name));
				}
			},
			error: function(xhr){
				console.log(xhr);
			}
		});
		
		$.ajax({
			url: "/admin/deptCode",
			success: function(data){
				const $deptCode = $("#deptCode");
				$deptCode.html("");
				
				for (let i in data){
					$deptCode.append($("<option>").val(data[i].no).text(data[i].name));
				}
			},
			error: function(xhr){
				console.log(xhr);
			}
		}); 
		
		$.ajax({
			url: "/admin/rankCode",
			success: function(data){
				const $rankCode = $("#rankCode");
				$rankCode.html("");
				
				for (let i in data){
					$rankCode.append($("<option>").val(data[i].no).text(data[i].name));
				}
			},
			error: function(xhr){
				console.log(xhr);
			}
		}); 
		
		
		/* dataTable */
		var timer = setInterval(function() {
			$.fn.DataTable.ext.pager.numbers_length = 5;
			$('.Table').DataTable({
				"pagingType": "full_numbers",
				"language": {
		            "lengthMenu": "페이지당 줄수 _MENU_",
		            "zeroRecords": "해당 내역이 존재하지 않습니다.",
		            "info": "_PAGE_ / _PAGES_",
		            "infoEmpty": "회원이 존재하지 않습니다.",
		            "infoFiltered": "(총 _MAX_ 개의 항목이 제외 되었습니다.)",
		            "search": "검색 : ",
		            "paginate": {
		                "previous": "이전",
		                "next" : "다음",
		                "first" : "처음",
		                "last" : "마지막"
		              }
		        },
		        "order" : [],
	               /* 보이는 갯수 설정 안보이게 */
	               lengthChange: false,
	               /* 페이지 전체수 나오던 부분 안보이게*/
	               info : false,
	               /* 구조 설정 태그 안에 글자는 div클래스명 */
	               "dom": 't<"fDiv"f><"pDiv"p>',
	               "aoColumnDefs": [
	                   { 'bSortable': false, 'aTargets': [ 0, 1, 2, 3, 4, 5, 6, 7, 8 ] }
	                ]
	        });
			
			clearInterval(timer);
		}, 100);
		
		var phoneFlag = false;
		
		$("#submit-btn").click(function() {
			if(phoneFlag == false) {
				$("#phone-result").text("휴대폰 번호를 다시 확인 해주세요").css("color", "red");
				$("#phone").val("").focus();
			}
			
			if(passwordFlag == false) {
				$("#password-result").text("비밀번호를 다시 확인 해주세요.").css("color", "red");
				$("#passowrd").val("").focus();
			}
			
			if(emailFlag == false) {
				$("#email-result").text("이메일을 다시 확인해주세요.").css("color", "red");
				$("#email").val("").focus();
			}
			
			if((phoneFlag == true) && (passwordFlag == true) && (emailFlag == true)) {
				alert("회원 추가가 성공적으로 완료되었습니다");
				 $("#signup-form").submit(); 
			}
		});
	</script>
