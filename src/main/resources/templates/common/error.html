<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" th:href="@{/uses/Logo.png}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+KR:wght@100&display=swap">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.9/css/select2.min.css" rel="stylesheet" />
<link th:href="@{/uses/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
<link th:href="@{/uses/css/sb-admin-2.min.css}" rel="stylesheet">
<link th:href="@{/uses/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/member/login.css}">	<!-- 여기에 페이지 css파일 적용 -->
<title>ERP BOMB</title>
</head>
<body>
	<header style="width: 100%; height: 20vh; background-color: #8cceea;">
	</header>
	
	<section>
		<div id="wrapper" style="height: 50vh;">
            <div class="login_div row" style="display: flex; align-items: center;">
				<div class="col-8 login">
					<form action="/member/login" method="POST">
						<div class="row">
							<div class="col-8">
								<input type="text" name="username" id="username" class="form-control" placeholder="아이디" autofocus>
								<br>
								<input type="password" name="password" id="password" class="form-control" placeholder="비밀번호">
							</div>
							<div class="col-3">
								<button type="submit" class="hsy-btn btn btn-lg btn-block btn-outline-dark" value="로그인">로그인</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-2 logo_div">
					<img th:src="@{/uses/logo_new.png}" class="big_logo">
				</div>
			</div>
		</div>
	</section>
	
	<footer style="width: 100%; height: 30vh; background-color: #8cceea;">
		<div class="footer-main-div row m-0">
			<div class="footer-intro-div col">
				<p class="group-intro-1"></p>
				<p class="group-intro-2"></p>
			</div>
			<div class="footer-contact-div col-4">
				<h5></h5>
				<p></p>
			</div>
		</div>
	</footer>
	

</body>
</html>
